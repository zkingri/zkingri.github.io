# 配置站点
title: '小乔今天睡够了吗'
description: ''
keyword: ''
url: '' # your host

# 在服务器上建站时，如果你不需要子域名，请将这一格留空
# 如果你在使用 GitHub Pages, 请将 baseurl 设置为你的网址的子域名
# 例如，当你的域名是 "kaeyleo.github.io"  时，这个 url 需要留空
# 但是，如果你创建了一个叫 "myblog" 的网站，此时网址会变成 "kaeyleo.github.io/myblog" ，这时再将 baseurl 设置为 '/myblog'
baseurl: ''

# Navigation links
nav:
  主页: '/'
  标签: '/tags.html'

# Footer
footer:
  since: 2019

# 配置博主信息
author: 'Z King`Ri'
bio: ''
avatar: '/assets/img/profile.jpg'

# 搜索
search: true

# 夜间模式
nightMode: false

# 评论功能
comments:
  gitalk: true

# Share
# url: 'qzone', 'qq', 'tencent'（失效）, 'weibo', 'wechat', 'douban', 'diandian'（失效）, 'linkedin', 'facebook', 'twitter', 'google'
social-share: true
social-share-items: ['qq', 'qzone', 'wechat', 'weibo', 'douban', 'linkedin', 'facebook', 'twitter', 'google']

# theme color 主题皮肤
theme-color: 'default'  # default, pink, purple

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: false

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
